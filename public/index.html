<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pivo Bot</title>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="SalmonZIk" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script><script>
      function setThemeClass() {
        document.documentElement.className = Telegram.WebApp.colorScheme;
      }
      Telegram.WebApp.onEvent('themeChanged', setThemeClass);
      setThemeClass();
    </script>
  
</head>
  <body>
    <div class="container">
      <header>
        <img src="pivo.png"><span>Unnamed</span>
      </header>
      <main>
        <div class="pivo-container">
          <div class="amount">100</div>
          <div class="earning">per second: 1</div>
        </div>
        <div class="clicker">
          <img src="./pivo.png">
        </div>
      </main>
      <footer>
        <div class="container">
          <div class="item">
            <img src="stats.png">
            <span>Stats</span>
          </div>
          <div class="item">
            <img src="store.png">
            <span>Store</span>
          </div>
          <div class="item">
            <img src="star.png">
            <span>Star</span>
          </div>
          <div class="item active">
            <img src="cog.png">
            <span>Cog</span>
          </div>
        </div>
      </footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
